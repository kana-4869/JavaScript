<!DOCTYPE html>

<html lang="en">

<meta charset="en">

<head>

    <title>一元运算符</title>

    <script>

        /*
        1.一元运算符：只有一个运算数的运算符
                 ++  --  ，+（正号） -（负号）
                 *++  -- ：自增（自减）
                    *++（--）在前，先自增（自减），再运算
                    *++（--）在后，先运算，再自增（自减）

                *+（-）：正负号
                *注意：在JS中，如果运算数不是运算符所要求得类型，那么js引擎会自动将运算数进行
                类型转换；
                * string转number：按照字面值转换，如果字面值不是数字，则转为NaN（不是数字的数字）

                * boolean转number：true转为1，false转为0

        */

        var num=1; //2
        var a=num ++;// 1

        document.write(num+"<br>");
        document.write(a+"<br>");


        var num1=2; // 3
        var b=++ num1;// 3

        document.write(num1+"<br>");
        document.write(b+"<br>");


        var b=+"123abc";
        document.write(typeof(b));
        document.write("<hr>");
        document.write(b+1);
        document.write("<hr>");


        
        var c=+"123";
        document.write(typeof(c));
        document.write("<hr>");
        document.write(c+1); // 124
        document.write("<hr>");

        var flag=+ true;
        var flag2=+ false;

        document.write(typeof(flag)+"<br>");
        document.write(typeof(flag2)+"<br>");
        document.write(flag+"<br>");//1
        document.write(flag2+"<br>");//0

        

 








    </script>

</head>


<body>

</body>

</html>
