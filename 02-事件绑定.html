<!DOCTYPE html>
<html lang="en">
<head>

<title>事件绑定</title>



</head>

<body>
<img id="light" src="C:/Users/kana/Desktop/front end learing/JavaScript高级/img/close.jpg" onclick="fun();">
<img id="light2" src="C:\Users\kana\Desktop\front end learing\JavaScript高级\img/open.jpg" onclick="fun2();">



</body>

<script>

function fun(){
  alert('咋老点我？')
  alert('咋又点我？')
}

function fun2(){
  alert('咋老是点我？')
}

//1.获取light2对象
var light2=document.getElementById("light2");
//2.绑定事件
light2.onclick =fun2;
   
</script>
