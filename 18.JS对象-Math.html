<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>JS对象-Math</title>

<script>
 
 /*
math ：数学对象
    1.创建：
        *特点：Math对象不用创建， Math.方法名（）；



    2.方法：
       random（）：返回 0-1之间的随机数。 含0不含1
       ceil（）：对数进行上舍入。
       floor（）：对数进行下舍入。
       round（）：把数四舍五入为最接近的整数。

    3.属性：
      PI


*/

document.write(Math.PI+"<br>");
document.write(Math.random()+"<br>");
document.write(Math.ceil(6.27)+"<br>");
document.write(Math.floor(4.13)+"<br>");
document.write(Math.round(3.13)+"<br>");


/*
*取1-100之间的随机整数
    1.Math.random（）产生随机数：范围（0,1）之间的小数
    2.乘以100-->[0,99.9999]小数
    3.舍弃小数部分：floor -->[0,99]整数
    4.+1-->[0,99]整数[1,100]



*/

var num = Math.floor((Math.random()*100))+1;
document.write(num);




 













</script>

</head>


<body>

</body>

</html>
