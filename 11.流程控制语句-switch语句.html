<!DOCTYPE html>

<html lang="en">

<meta charset="en">

<head>

    <title>switch语句</title>

    <script>
    
    var a=3;

    switch(a){

       case 1:
       alert("number");
       break //会使运行的程序立刻退出包含在最内层的循环或者退出一个switch语句。

       case "abc":
       alert("string");
       break

       case true:
       alert("boolean");
       break

       case null:
       alert("null");
       break

       case undefined:
       alert("undefined");
       break

   }

    

       

     
    
       

     
    

       
   </script>

   </head>


   <body>

   </body>

</html>
