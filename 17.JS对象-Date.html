<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>JS对象-Date</title>

<script>
 
 /*

 Date:日期对象
    1.创建：
       
       var Date = new Date();

    2.方法：

      tolocaleString()：返回的是当前date对象对应的时间本地字符串格式
      getTime()：





 */



  var date = new Date();

  document.write(date+"<br>");
  document.write(date.toLocaleString()+"<br>");
  document.write(date.getTime()+"<br>");









</script>

</head>


<body>

</body>

</html>
