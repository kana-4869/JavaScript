<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">

<head>

    <title>变量</title>

    <script>

         //变量

         /*var a=3;
         alert(a);

         var a="abc";
         alert(a);
         */

         //定义number类型

         var num=1;
         var num1=1.2;
         var num2=NaN;

         //输出到页面上

         document.write(num+"<br>");
         document.write(num1+"<br>");
         document.write(num2+"<br>");


         //定义string类型

         var str="a";
         var str1='abc';

         document.write(str+"<br>");
         document.write(str1+"<br>");


         //定义boolean类型

         var flag=true;

         document.write(flag+"<br>");

         //定义null，undefined

         var obj=null;
         var obj2=undefined;
         var obj3;

         document.write(obj+"<br>");
         document.write(obj2+"<br>");
         document.write(obj3+"<br>");






    </script>

   

</head>

<body>


</body>



</html>
