<meta charset="utf-8">

<title>JS-function对象</title>

<script>
 

/*

1.创建：

   1. var fun =  new Function(形式参数列表，方法体)；这种写法不常用
   2. function 方法名称（形式参数列表）{
                 方法体
                }
   3.var 方法名 = function （形式参数列表）{
                 方法体
                }



2.方法：





3.属性：



4.特点：

 1.方法定义时，形参的类型不用写
 2.方法是一个对象，如果定义相同的方法，会被覆盖；
 3.在js中，方法的调用只与方法的名称有关，和参数列表无关
 4.在方法声明中有一个隐藏的内置对象（数组），arguments，封装所有的实际参数




5.调用：
  方法名称（实际参数列表）；

*/

//创建方式1

var fun1 = new Function("a","b","c","d", "alert(a);");
//调用方法
//fun1(3,4);

alert(fun1.length);




//创建方式2
function fun2(a,b){
    alert(a+b);
}

//fun2(3,4);

//alert(fun2.length);




//创建方式3
var fun3 = function(a,b){
    alert(a*b);
}

  //fun3(3,4);

fun3 = function(a,b){
  //alert(a-b);

  alert(a);
  alert(b);
}

//fun3(8,5);

fun3();

//求任意值的和

function add(){
     var sum=0;
    for( var i=0; i<arguments.length; i++){

        sum+=arguments[i];
        
    }

    return sum;
}

var sum = add(1,2,3,4);
alert(sum);

</script>
